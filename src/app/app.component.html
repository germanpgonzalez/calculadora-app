<div class="container">
  <h1>{{ titulo }}</h1>
  <form>
    <div class="form-group">
      <label>Operando A</label>
      <input type="number" class="form-control" placeholder="Escribe el operando A" [(ngModel)]="numero1" name="num1"/>
    </div>
    <div class="form-group">
     <label>Operando B</label>
     <input type="number" class="form-control" placeholder="Escribe el operando B" [(ngModel)]="numero2" name="num2"/>
    </div>   
    <button type="submit" class="btn btn-primary btn-space" (click)="sumar()">Sumar</button>
    <button type="submit" class="btn btn-primary btn-space" (click)="reiniciar()">Reiniciar</button>
  </form>
  <label id="resultado">Resultado:</label>
  <p>{{ resultado }}</p>
</div>
